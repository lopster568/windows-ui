<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <div class="calculator" >
                <div class="calc-header" >
                <img src="./assets/menu-icon.svg" class="header-icon"  alt="">
                <p>Standard</p>
            </div>
            <div class="zero" >
                <h2>0</h2>
            </div>
            <div class="calc-body" >
                <div class="cell" >
                    %
                </div>
                <div class="cell" >
                    CE
                </div>
                <div class="cell" >
                    C
                </div>
                <div class="cell" >
                    1
                </div>
                <div class="cell" >
                    1/x
                </div>
                <div class="cell" >
                    x
                </div>
                <div class="cell" >
                    x^2
                </div>
                <div class="cell" >
                    /
                </div>
                <div class="cell" >
                    7
                </div>
                <div class="cell" >
                    8
                </div>
                <div class="cell" >
                    9
                </div>
                <div class="cell" >
                    *
                </div>
                <div class="cell" >
                    4
                </div>
                <div class="cell" >
                    5
                </div>
                <div class="cell" >
                    6
                </div>
                <div class="cell" >
                    -
                </div>
                <div class="cell" >
                    1
                </div>
                <div class="cell" >
                    2
                </div>
                <div class="cell" >
                    3
                </div>
                <div class="cell" >
                    /
                </div>
                <div class="cell" >
                    +/-
                </div>
                <div class="cell" >
                    0
                </div>
                <div class="cell" >
                    .
                </div>
                <div class="cell blue" >
                    =
                </div>
            </div>
            </div>
        </div>
        <div class="menu" >
            <div class="menu-item" >
                <p>View</p>
                <p>></p>
            </div>
            <div class="menu-item" >
                <p>Sort by</p>
                <p>></p>
            </div>
            <div class="menu-item" >
                <p>Refresh</p>
            </div>
            <div class="menu-item has-borders" >
                <p>New</p>
                <p>></p>
            </div>
            <div class="menu-item" >
                <p>Display settings</p>
            </div>
            <div class="menu-item" >
                <p>Personalize</p>
            </div>
            <div class="menu-item" >
                <p>Next desktop background</p>
            </div>
            <div class="menu-item" >
                <p>Open in terminal</p>
            </div>
            <div class="menu-item" >
                <p>About</p>
            </div>
        </div>
    </div>
</body>

</html>
